<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada


    //Processamento
    const preco = Number(prompt("Diga o preco ai meu bom"))
    let percentualDeAumento
    (preco <= 280) ? percentualDeAumento = 20
    :(preco <= 700) ? percentualDeAumento = 15
    :(preco <= 1500) ? percentualDeAumento = 10
    : percentualDeAumento = 5
    
    const precoFinal = (percentualDeAumento / 100) * preco + preco
    document.write(`R$ ${precoFinal.toFixed(2)}`)

    //Saída

</script>
