<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:

    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const notaDoAluno = Number(prompt("Informe a nota do seu aluno"))

     notaDoAluno >= 9 ? document.write(`A ${notaDoAluno} Sera o Conceito A`)

     :notaDoAluno >= 6 ? document.write(`A ${notaDoAluno} Sera o Conceito D`)
    
    

      :document.write(`A ${notaDoAluno} Sera o Conceito E`)

</script>
