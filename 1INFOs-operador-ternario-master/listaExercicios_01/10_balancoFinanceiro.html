     totalGasto > salario ? alert(`ele gastou mais do que ganha: recebe: ${salario.toFixed(2)} gastou: ${totalGasto.toFixed(2)} faltou: ${salario - totalGasto}`)
        
    

     :totalGasto < salario ?   alert(`ele recebe mais do que gasta: recebe: ${salario.toFixed(2)} gastou: ${totalGasto.toFixed(2)} sobrou: ${(salario - totalGasto)} `) 
        
     
     
     
    
       :alert(`ele tem o exato dinheiro para pagar tudo (pobre)`);
