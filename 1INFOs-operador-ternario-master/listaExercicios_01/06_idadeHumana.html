<meta charset="UTF-8" />
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada


    //Processamento


    const idadeDoSeuCao = Number(prompt("Informe a idade do seu cão")) 
    const porteDoSeuCao = (prompt("Informe o porte do seu cão"))
    let fatorCao

     (porteDoSeuCao === "pequeno") ? fatorCao = 5
     
     
     :(porteDoSeuCao === "medio") ? fatorCao = 6
    
    
      :fatorCao = 7
    
    
const idadeFinal = fatorCao * idadeDoSeuCao
document.write(`a real idade do seu cão é ${idadeFinal}`)
    
    //Saída

</script>
