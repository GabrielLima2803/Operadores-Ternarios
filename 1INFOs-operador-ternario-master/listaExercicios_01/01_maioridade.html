<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada


    //Processamento
    let idadedoze = parseInt(prompt("Idade da pessoa."));


 
    (idadedoze >= 18) ? document.write(`Voce atigiu a maioridade`) : document.write(`Voce tem menos que 18`);
    
  
    
    

    //Saída
    
</script>
